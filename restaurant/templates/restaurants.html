{% extends 'base.html' %}
{% block content %}
	<div>
		<table class="table table-bordered">
			<tr class="bg-primary text-white">
				<th>S.No</th>
				<th>Restaurant Name</th>
				<th colspan="2">
					Edit / Delete
					<a href="{{ url_for('newRestaurant') }}" 
					   class="btn btn-light btn-sm"> + </a>
				</th>
			</tr>
			{% for i in restaurants %}
				<tr>
					<td>{{ loop.index }}</td>
					<td>{{i.name }}</td>
					<td>
						<a class="btn btn-info btn-sm" 
				href="{{ url_for('editRestaurant',rest_id= i.id) }}" >
							Edit
						</a>
					</td>
					<td>
						<a class="btn btn-danger btn-sm" 
				href="#"
				data-toggle="modal" data-target="#delete{{ i.id }}" >
							Delete
						</a>
					</td>
				</tr>

				  <!-- The Modal -->
				  <div class="modal fade" id="delete{{ i.id }}">
					    <div class="modal-dialog modal-sm">
					      <div class="modal-content">
					      
					        <!-- Modal Header -->
					        <div class="modal-header">
					          <h5 class="modal-title">
					          	Are You Sure To Delete {{ i.name }}
					          </h5>
					          <button type="button" class="close" data-dismiss="modal">&times;</button>
					        </div>
					        
					        <!-- Modal body -->
					        <div class="modal-body">
					        	<a 
					        	href="{{ url_for('deleteRestaurant',rest_id= i.id) }}" 
					        	class="btn btn-danger btn-sm">Yes</a>
					        	
					        	<button type="button" 
					        			class="btn btn-info btn-sm" 
					        			data-dismiss="modal">
					        		No
					        	</button>
					        </div>					        
					      </div>
					    </div>
				  </div>
			{% endfor %}			
		</table>
	</div>
{% endblock %}
